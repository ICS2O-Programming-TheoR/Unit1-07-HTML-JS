<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My Second Web Page, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Theo Rafuse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_more/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_more/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_more/favicon-16x16.png">
    <link rel="manifest" href="./fav_more/site.webmanifest">
    <link rel="shortcut icon" href="images/fzgYoYj7tPHKSGWepRsfh1200-80.jpg">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>My Second Webpage, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      function btnClickMe() {
        alert("All planets that can hold life are located in something called the Goldilocks Zone, which is the perfect distance from the sun.")
      }
      function btnCSS() {
        alert("Stars are some of the biggest things in the universe, the largest known star would reach just past Jupiter if it was in the center of our Solar System. ")
      }
    </script>
    <h1>Some space facts!</h1>
    <br>
    <h5>What planets can house life?</h5>
    
    <!-- Raised button with ripple -->
    <button onclick="btnClickMe()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      The Goldilocks Zone
    </button> 
    <br>
    <h5>How big can things get?</h5>
    
    <!-- Accent-colored raised button with ripple -->
    <button onclick="btnCSS()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      The size of Stars
    </button>
  </body>
</html>
